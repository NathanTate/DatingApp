<ng-container>
    <style>
        .color-404 {
          background-color: rgb(207, 38, 38) !important;
        }
        .color-400v {
            background-color: rgb(12, 212, 72); 
        }
      </style>
    <button class="btn btn-success me-3" (click)="get500Error()">Test 500 Error </button>
    <button class="btn btn-primary me-3" (click)="get400Error()">Test 400 Error </button>
    <button class="btn btn-info me-3" (click)="get401Error()">Test 401 Error </button>
    <button class="btn color-404 me-3" (click)="get404Error()">Test 404 Error </button>
    <button class="btn color-400v me-3" (click)="get400ValidationError()">Test 400 Validation Error </button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
