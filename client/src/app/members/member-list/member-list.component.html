<div class="text-center mt-3">
    <h4>Your Matches - {{pagination?.totalItems}} found</h4>
</div>

<div class="container mt-2" *ngIf="userParams">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">
            <label class="col-form-label">Age from: </label>
            <input 
                type="number" 
                class="form-control ms-1" 
                style="width: 60px" 
                name="minAge" 
                [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex mx-2">
            <label class="col-form-label">Age to: </label>
            <input 
                type="number" 
                class="form-control ms-1" 
                style="width: 60px" 
                name="maxAge" 
                [(ngModel)]="userParams.maxAge">
        </div>

        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show: </label>
            <select name="gender" 
                style="width: 120px" 
                class="form-select ms-1 select-gender" 
                [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="pagination-btn btn btn-primary ms-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="pagination-btn btn btn-info ms-1" type="submit">Reset Filters</button>
        
        <div class="col">
            <div class="btn-group  float-end">
                <button 
                type="button"
                class="btn btn-primary order-btn" 
                name="orderBy" 
                [(ngModel)]="userParams.orderBy"
                btnRadio="lastActive"
                (click)="loadMembers()">Last active</button>
                <button 
                type="button"
                class="btn btn-primary order-btn" 
                name="orderBy" 
                [(ngModel)]="userParams.orderBy"
                btnRadio="created"
                (click)="loadMembers()">Newest members</button>
            </div>
        </div>

    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center fixed-bottom" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
